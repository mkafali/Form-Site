{% extends 'base.html' %}

{% block content %}
{% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endfor %}
    {% endif %}
    
    <div style="margin-top: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 70vh;">
        <label style="margin-bottom: 15px;">Response Form With Code</label>
        <form class="d-flex" method="POST" action="{% url 'search' %}" style="margin-left: 40px; margin-bottom: 50px;">
            {% csrf_token %}  
            <input class="form-control me-2" type="search" aria-label="Search" name="searched">
            <button class="btn btn-outline-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            </button>
          </form>
          <br>
        {% if not user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'user_login' %}" role="button" id="LogInButton" style="margin-bottom: 15px;">Log In</a>
        {% else %}
        <a class="btn btn-primary" href="{% url 'user_profile' %}" role="button" id="myProfileButton" style="margin-bottom: 15px; min-width: 120px;">My Profile</a>
        <a class="btn btn-primary" href="{% url 'form_question' %}" role="button" id="createFormButton" style="margin-bottom: 15px; min-width: 120px;">Create Form</a>
        {% endif %}
        
    </div>
    
    
    
    
    

{% endblock %}
