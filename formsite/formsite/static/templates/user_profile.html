{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex align-items-center justify-content-between" style="margin-bottom: 30px;">
                <div class="profile-photo-container" style="margin-right: 20px;">
                    {% if profile.photo %}
                        <img src="{{ profile.photo.url }}" alt="Profil Resmi" class="profile-photo rounded-circle">
                    {% else %}
                        <img src="/media/profile_photos/anon.jpg" alt="Profil Resmi" class="profile-photo rounded-circle">
                    {% endif %}
                </div>
                <h1 class="flex-grow-1" style="margin-right: 20px;">{{ user.username }}</h1>
                <div class="dropdown">
                    <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                          </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'user_logout' %}">Log Out</a>
                        <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a>
                        <a class="dropdown-item" href="{% url 'user_edit' %}">Settings</a>
                        {% if user.is_superuser %}
                            <a class="dropdown-item" href="{% url 'admin:index' %}" target="_blank">Admin Panel</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <h5><i>{{ profile.bio|linebreaksbr }}</i></h5>
            <hr/>
        </div>
    </div>
</div>
{% endblock %}
